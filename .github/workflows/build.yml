name: Build Frontend Assets
on:
  push:
    paths:
      - 'iai-prosecution-tracker/assets/src/**'
      - 'iai-prosecution-tracker/package.json'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: iai-prosecution-tracker
        run: npm install
      - name: Build assets
        working-directory: iai-prosecution-tracker
        run: npm run build
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'build: compile frontend assets'
          file_pattern: 'iai-prosecution-tracker/assets/build/*'
